<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <!--OCRライブラリ「tesseract.js」をインストール -->
    <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!--ターゲットの写真-->
    <img id="target" src="f.png">
    <!--現段階の表示-->
    <p id="progress"></p>
    <!--OCRの結果-->
    <p id="result"></p>
    <!--表示結果を読み上げさせるボタン-->
    <button id="read" onclick="OnButtonRead()">読み上げ</button>
  </body>
</html>
